<body>
  <header>
    <h1>To-do list</h1>

    {{> add}}
  </header>

  <main>
    <ul>
      {{#each tasks}}
        {{> listItem}}
      {{/each}}
    </ul>
  </main>

</body>

<template name="add">
  <form class='to-do'>
    <input type='text' name='text' placeholder='What do you want to achieve today?'>
    <button type='submit'>></button>
  </form>
</template>
